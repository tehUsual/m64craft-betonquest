variables:
  s1:
    star_loc:             400;51;-453;marocraft
    star_loc_xyz:         400 51 -453
    boo_1_loc:            416;50;-435;marocraft		# 1st floor, south left room
    boo_2_loc:            417;50;-457;marocraft		# falling bridge
    boo_3_loc:            378;50;-468;marocraft		# fake room
    boo_4_loc:            377;52;-460;marocraft		# library
    boo_5_loc:            386;52;-467;marocraft		# 1st floor, north, under grating


events:
  ### STAR 1 - GO ON A GHOST HUNT
  # Init
  init_s1:                "folder e_s1_add_obj_boos"
  e_s1_add_obj_boos:      "run ^objective add o_s1_boo_1 ^objective add o_s1_boo_2 ^objective add o_s1_boo_3 ^objective add o_s1_boo_4 ^objective add o_s1_boo_5"

  # Fake boos
  e_s1_hide_boo_1:       "command togglefakeskull %player% bbh_boo_s1_1 hide"
  e_s1_hide_boo_2:       "command togglefakeskull %player% bbh_boo_s1_2 hide"
  e_s1_hide_boo_3:       "command togglefakeskull %player% bbh_boo_s1_3 hide"
  e_s1_hide_boo_4:       "command togglefakeskull %player% bbh_boo_s1_4 hide"
  e_s1_hide_boo_5:       "command togglefakeskull %player% bbh_boo_s1_5 hide"
  
  # Killed boo
  e_s1_killed_boo:        "folder e_s1_sfx_boo_die,e_s1_point_bk_add,if_killed_all_s1"
  e_s1_sfx_boo_die:       "notify io:sound sound:entity.allay.death soundvolume:10"
  e_s1_point_bk_add:      "point bbh_s1_bk 1 action:add"

  # Killed boo individual
  e_s1_got_boo_1:         "folder e_s1_hide_boo_1,e_s1_killed_boo"
  e_s1_got_boo_2:         "folder e_s1_hide_boo_2,e_s1_killed_boo"
  e_s1_got_boo_3:         "folder e_s1_hide_boo_3,e_s1_killed_boo"
  e_s1_got_boo_4:         "folder e_s1_hide_boo_4,e_s1_killed_boo"
  e_s1_got_boo_5:         "folder e_s1_hide_boo_5,e_s1_killed_boo"

  # Check win
  if_killed_all_s1:       "if chk_s1_killed_all e_s1_spawn_star else core-main.e_dummy"

  # Spawn star
  e_s1_spawn_star:        "folder e_s1_show_star,e_s1_summon_firework,core-sfx.e_star_spawn,e_s1_notif_spawn_star,e_obj_add_s1_star"
  e_s1_show_star:         "command togglefakeblock %player% bbh_star_1 show"
  e_s1_summon_firework:   "command execute in minecraft:overworld run summon firework_rocket $s1.star_loc_xyz$ {LifeTime:10,Motion:[0d,1d,0d],shotAtAngle:1b,FireworksItem:{id:firework_rocket,Count:1,tag:{Fireworks:{Flight:20,Explosions:[{Type:1,Flicker:1b,Colors:[I;14602026]},{Colors:[I;11743532]},{Colors:[I;4312372]}]}}}}"
  e_s1_notif_spawn_star:  "notify &3A star has spawned! io:title"
  e_obj_add_s1_star:      "objective add o_s1_star"

  # Win
  win_s1:                 "folder e_notif_s1_win,core-sfx.e_got_star,deit_s1,if_firstwin_s1"
  e_notif_s1_win:         "notify &3Go on a ghost hunt\n&2Cleared! io:title"

  # First win
  if_firstwin_s1:         "if !chk_s1_obtained firstwin_s1 else core-main.e_dummy"
  firstwin_s1:            "folder e_broad_s1_first,tag_add_s1_win,e_stop_music,exit_star"
  e_broad_s1_first:       "command broadcast &6%player% &2got a star: [BBH] Go on a ghost hunt"
  tag_add_s1_win:         "tag add s1"

  # Cleanup
  deit_s1:                "folder e_s1_del_obj_boos,e_obj_del_s1_star,e_s1_del_point_bk"
  e_s1_del_obj_boos:      "run ^objective remove o_s1_boo_1 ^objective remove o_s1_boo_2 ^objective remove o_s1_boo_3 ^objective remove o_s1_boo_4 ^objective remove o_s1_boo_5"
  e_obj_del_s1_star:      "objective remove o_s1_star"
  e_s1_del_point_bk:      "point bbh_s1_bk 0 action:set"

  e_s1_despawn_star:      "folder e_s1_hide_star"
  e_s1_hide_star:         "command togglefakeblock %player% bbh_star_1 hide"


conditions:
  chk_s1_obtained:        "tag s1"
  chk_s1_killed_all:      "point bbh_s1_bk 5"


objectives:
  o_s1_star:              "action right any loc:$s1.star_loc$ events:win_s1"
  o_s1_boo_1:             "action right any loc:$s1.boo_1_loc$ events:e_s1_got_boo_1"
  o_s1_boo_2:             "action right any loc:$s1.boo_2_loc$ events:e_s1_got_boo_2"
  o_s1_boo_3:             "action right any loc:$s1.boo_3_loc$ events:e_s1_got_boo_3"
  o_s1_boo_4:             "action right any loc:$s1.boo_4_loc$ events:e_s1_got_boo_4"
  o_s1_boo_5:             "action right any loc:$s1.boo_5_loc$ events:e_s1_got_boo_5"
