variables:
  merrygo_rg:               bbh_merrygo


events:
  init_merrygo:             "folder e_init_merrygo"
  deit_merrygo:             "folder e_deit_merrygo"

  # Music change
  e_play_music_merrygo:     "folder core-music.e_play_merrygo"

  # Init
  e_init_merrygo:           "folder e_obj_add_merrygo_enter"
  e_obj_add_merrygo_enter:  "objective add o_merrygo_enter"
  e_obj_add_merryo_exit:    "objective add o_merrygo_exit"

  # Cleanup
  e_deit_merrygo:           "folder e_obj_del_merrygo_enter,e_obj_del_merrygo_exit"
  e_obj_del_merrygo_enter:  "objective remove o_merrygo_enter"
  e_obj_del_merrygo_exit:   "objective remove o_merrygo_exit"

  # Enter merrygoround
  on_merrygo_enter:         "folder e_play_music_merrygo,e_obj_add_merryo_exit"
  # Exit merrygoround
  on_merrygo_leave:         "folder e_stop_music,e_play_music,e_obj_add_merrygo_enter"


objectives:
  o_merrygo_enter:          "region $merrygo_rg$ enter events:on_merrygo_enter"
  o_merrygo_exit:           "region $merrygo_rg$ exit events:on_merrygo_leave"
