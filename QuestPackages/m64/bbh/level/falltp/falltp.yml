variables:
  fall_warp:            418;30;-443;marocraft;135;12
  fall_1_rg:            bbh_fall_1
  fall_2_rg:            bbh_fall_2


events:
  init_falltp:          "folder e_obj_add_falls"
  deit_falltp:          "folder e_obj_del_falls"

  # Init
  e_obj_add_falls:      "run ^objective add o_fall_1 ^objective add o_fall_2"

  # Deit
  e_obj_del_falls:      "run ^objective remove o_fall_1 ^objective remove o_fall_2"



  # On fall
  on_falltp:            "folder e_tp_fall_water,core-sfx.e_boo_laugh"
  e_tp_fall_water:      "teleport $fall_warp$"


objectives:
  o_fall_1:             "region $fall_1_rg$ enter events:on_falltp persistent"
  o_fall_2:             "region $fall_2_rg$ enter events:on_falltp persistent"
