variables:
  swc4:
    swc_delay:      14  # seconds
    swc_interval:   2   # seconds
    tag:          wdw_swc_4_pressed
    swc:
      region:     wdw_swc_4
      y:  78
      x1: -472
      z1: 360
      x2: -473
      z2: 359


events:
  init_switch_4:            "folder e_init_switch_4"
  deit_switch_4:            "folder e_deit_switch_4"  # hide_switch_blocks_4

  # Init
  e_init_switch_4:          "folder e_obj_add_swc_4"
  e_obj_add_swc_4:          "objective add o_swc_4_enter"

  # Cleanup
  e_deit_switch_4:          "folder e_if_swc_4_cancel,e_obj_del_swc_4,e_obj_del_swc_4_delay"
  e_obj_del_swc_4:          "objective remove o_swc_4_enter"

  # Cleanup, if this player leaves
  e_if_swc_4_cancel:        "if chk_swc_4_local_pressed e_swc_4_timeout else core-main.e_dummy"


  # Switch press
  e_swc_4_pressed:          "folder e_swc_4_tag_add,e_swc_4_gtag_add,e_swc_4_hide,e_sfx_swc_play,e_obj_add_swc_4_delay,show_switch_blocks_4"
  e_swc_4_tag_add:          "tag add $swc4.tag$"
  e_swc_4_gtag_add:         "globaltag add $swc4.tag$"
  e_swc_4_hide:             "command execute in minecraft:overworld run fill $swc4.swc.x1$ $swc4.swc.y$ $swc4.swc.z1$ $swc4.swc.x2$ $swc4.swc.y$ $swc4.swc.z2$ minecraft:air"
  e_obj_add_swc_4_delay:    "objective add o_swc_4_delay"

  # Switch timeout
  e_swc_4_timeout:          "folder e_swc_4_tag_del,e_swc_4_gtag_del,e_swc_4_show,e_obj_del_swc_4_delay,e_obj_add_swc_4,hide_switch_blocks_4"
  e_swc_4_tag_del:          "tag delete $swc4.tag$"
  e_swc_4_gtag_del:         "globaltag delete $swc4.tag$"
  e_swc_4_show:             "command execute in minecraft:overworld run fill $swc4.swc.x1$ $swc4.swc.y$ $swc4.swc.z1$ $swc4.swc.x2$ $swc4.swc.y$ $swc4.swc.z2$ $swc_block$"
  e_obj_del_swc_4_delay:    "objective remove o_swc_4_delay"


conditions:
  chk_swc_4_pressed:        "globaltag $swc4.tag$"
  chk_swc_4_local_pressed:  "tag $swc4.tag$"


objectives:
  o_swc_4_enter:            "region $swc4.swc.region$ enter conditions:!chk_swc_4_pressed events:e_swc_4_pressed"
  o_swc_4_delay:            "delay $swc4.swc_delay$ seconds interval:$swc4.swc_interval$ events:e_swc_4_timeout"
