variables:
  swc2:
    swc_delay:      14  # seconds
    swc_interval:   2   # seconds
    tag:          wdw_swc_2_pressed
    swc:
      region:     wdw_swc_2
      y:  129
      x1: -451
      z1: 370
      x2: -450
      z2: 369


events:
  init_switch_2:            "folder e_init_switch_2"
  deit_switch_2:            "folder e_deit_switch_2"  # hide_switch_blocks_2

  # Init
  e_init_switch_2:          "folder e_obj_add_swc_2"
  e_obj_add_swc_2:          "objective add o_swc_2_enter"

  # Cleanup
  e_deit_switch_2:          "folder e_if_swc_2_cancel,e_obj_del_swc_2,e_obj_del_swc_2_delay"
  e_obj_del_swc_2:          "objective remove o_swc_2_enter"

  # Cleanup, if this player leaves
  e_if_swc_2_cancel:        "if chk_swc_2_local_pressed e_swc_2_timeout else core-main.e_dummy"


  # Switch press
  e_swc_2_pressed:          "folder e_swc_2_tag_add,e_swc_2_gtag_add,e_swc_2_hide,e_sfx_swc_play,e_obj_add_swc_2_delay,show_switch_blocks_2"
  e_swc_2_tag_add:          "tag add $swc2.tag$"
  e_swc_2_gtag_add:         "globaltag add $swc2.tag$"
  e_swc_2_hide:             "command execute in minecraft:overworld run fill $swc2.swc.x1$ $swc2.swc.y$ $swc2.swc.z1$ $swc2.swc.x2$ $swc2.swc.y$ $swc2.swc.z2$ minecraft:air"
  e_obj_add_swc_2_delay:    "objective add o_swc_2_delay"

  # Switch timeout
  e_swc_2_timeout:          "folder e_swc_2_tag_del,e_swc_2_gtag_del,e_swc_2_show,e_obj_del_swc_2_delay,e_obj_add_swc_2,hide_switch_blocks_2"
  e_swc_2_tag_del:          "tag delete $swc2.tag$"
  e_swc_2_gtag_del:         "globaltag delete $swc2.tag$"
  e_swc_2_show:             "command execute in minecraft:overworld run fill $swc2.swc.x1$ $swc2.swc.y$ $swc2.swc.z1$ $swc2.swc.x2$ $swc2.swc.y$ $swc2.swc.z2$ $swc_block$"
  e_obj_del_swc_2_delay:    "objective remove o_swc_2_delay"


conditions:
  chk_swc_2_pressed:        "globaltag $swc2.tag$"
  chk_swc_2_local_pressed:  "tag $swc2.tag$"
  chk_swc_2_can_press:      "and !chk_swc_2_pressed,!chk_water_level_5"


objectives:
  o_swc_2_enter:            "region $swc2.swc.region$ enter conditions:chk_swc_2_can_press events:e_swc_2_pressed"
  o_swc_2_delay:            "delay $swc2.swc_delay$ seconds interval:$swc2.swc_interval$ events:e_swc_2_timeout"
