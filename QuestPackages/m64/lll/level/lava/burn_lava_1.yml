variables:
  lb1:
    region:           lll_main_lava

events:
  # Init
  init_lavaburn_1:    "folder e_obj_add_lb1"
  e_obj_add_lb1:      "objective add o_touch_lava_1"

  # Touch lava
  e_lavaburn_1:       "folder e_reload_lb1,e_burned_by_lava"
  e_reload_lb1:       "folder init_lavaburn_1 delay:$lavaburn.reload_delay$ ticks"

  # Cleanup 
  deit_lavaburn_1:    "folder e_obj_del_lb1"
  e_obj_del_lb1:      "objective remove o_touch_lava_1"


objectives:
  o_touch_lava_1:     "region $lb1.region$ enter events:e_lavaburn_1"
