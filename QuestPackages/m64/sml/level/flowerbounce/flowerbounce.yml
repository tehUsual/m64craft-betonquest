variables:
  flowerbounce:
    region1:             sml_bounce_1
    region2:             sml_bounce_2


events:
  init_bounce:          "folder e_obj_add_bounce"
  deit_bounce:          "folder e_obj_del_bounce"

  ### Objectives
  e_obj_add_bounce:     "objective add o_bounce_1,o_bounce_2"
  e_obj_del_bounce:     "objective remove o_bounce_1,o_bounce_2"

  # Bounce
  on_bounce:            "folder e_do_bounce,core-sfx.e_impact,e_reload_bounce"
  e_reload_bounce:      "folder init_bounce delay:20 ticks"
  e_do_bounce:          "velocity vector:(0;1;0) direction:absolute modification:set"


objectives:
  o_bounce_1:           "region $flowerbounce.region1$ enter events:on_bounce"
  o_bounce_2:           "region $flowerbounce.region2$ enter events:on_bounce"
