variables:
  s5:
    star_loc:             -431;34;700;marocraft
    star_loc_xyz:         -431 34 700
    rc1:                  -428;31;655;marocraft
    rc2:                  -466;30;660;marocraft
    rc3:                  -459;30;668;marocraft
    rc4:                  -505;31;650;marocraft
    rc5:                  -517;35;739;marocraft
    rc6:                  -517;38;701;marocraft
    rc7:                  -517;39;686;marocraft
