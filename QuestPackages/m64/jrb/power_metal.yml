variables:
  metal_block_1:          45;91;427;marocraft

  metal_block_swap:       58;28;397;marocraft

events:
  # Metal: Init
  e_init_metal:           "folder e_obj_add_met_act_1"
  e_obj_add_met_act_1:    "objective add o_metal_activate_1"

  # Metal: Activate
  e_start_metal:          "folder core-music.e_play_powerup,e_obj_add_met_timout,e_tag_add_metal,e_notif_metalized,e_efx_give_resist,e_efx_give_glow,e_metal_bubble_disable"
  e_obj_add_met_timout:   "objective add o_metal_timeout"
  e_tag_add_metal:        "tag add metalized"
  e_notif_metalized:      "notify &3Metal Cap (Resistance) for 30 sec\n&2You are heavier io:title"
  e_efx_give_resist:      "effect DAMAGE_RESISTANCE 30 1 hidden noicon"
  e_efx_give_glow:        "effect GLOWING 30 1 hidden noicon"

  # Metal: Deactivate
  e_cleanup_metal:        "folder e_reset_metal,e_obj_del_met_act_1,e_metal_bubble_enable,e_obj_del_met_timout"

  e_stop_metal:           "folder e_play_music,e_reset_metal"

  e_reset_metal:          "folder e_metal_bubble_enable,e_tag_del_metal,e_efx_clear"
  e_tag_del_metal:        "tag delete metalized"
  e_obj_del_met_timout:   "objective remove o_metal_timeout"
  e_obj_del_met_act_1:    "objective remove o_metal_activate_1"

  # Metal: Swap block
  e_metal_bubble_disable: "setblock PRISMARINE $metal_block_swap$"
  e_metal_bubble_enable:  "setblock SOUL_SAND $metal_block_swap$"


conditions:
  # Metal
  chk_tag_metalized:      "tag metalized"


objectives:
  # Metal
  o_metal_activate_1:     "action right any loc:$metal_block_1$ conditions:!chk_tag_metalized events:e_start_metal persistent"
  o_metal_timeout:        "delay 30 seconds interval:5 event:e_stop_metal"