variables:
  s3:
    star_loc:             11;56;356;marocraft
    star_loc_xyz:         11 56 356
    chest1:
      lock:               13;53;352;marocraft
      trapdoor:           13;54;353;marocraft
    chest2:
      lock:               8;53;353;marocraft
      trapdoor:           8;54;354;marocraft
    chest3:
      lock:               15;53;356;marocraft
      trapdoor:           15;54;357;marocraft
    chest4:
      lock:               7;53;357;marocraft
      trapdoor:           7;54;358;marocraft
    chest5:
      lock:               11;53;358;marocraft
      trapdoor:           11;54;359;marocraft


### STAR 3 - TREASURE OF THE OCEAN CAVE
events:
  # Init
  init_s3:                "folder e_s3_setup_chests"
  e_s3_setup_chests:      "folder e_s3_setup_chest_4"

  # 4,2,1,5,3
  e_obj_add_s3_c1:        "objective add o_s3_c1"
  e_obj_add_s3_c2:        "objective add o_s3_c2"
  e_obj_add_s3_c3:        "objective add o_s3_c3"
  e_obj_add_s3_c4:        "objective add o_s3_c4"
  e_obj_add_s3_c5:        "objective add o_s3_c5"

  e_obj_add_s3_w1:        "objective add o_s3_w1"
  e_obj_add_s3_w2:        "objective add o_s3_w2"
  e_obj_add_s3_w3:        "objective add o_s3_w3"
  e_obj_add_s3_w4:        "objective add o_s3_w4"
  e_obj_add_s3_w5:        "objective add o_s3_w5"


  # Setup 4
  e_s3_setup_chest_4:     "folder e_obj_add_s3_w1,e_obj_add_s3_w2,e_obj_add_s3_w3,e_obj_add_s3_c4,e_obj_add_s3_w5"
  # Setup 2
  e_s3_setup_chest_2:     "folder e_obj_add_s3_w1,e_obj_add_s3_c2,e_obj_add_s3_w3,e_obj_add_s3_w4,e_obj_add_s3_w5"
  # Setup 1
  e_s3_setup_chest_1:     "folder e_obj_add_s3_c1,e_obj_add_s3_w2,e_obj_add_s3_w3,e_obj_add_s3_w4,e_obj_add_s3_w5"
  # Setup 5
  e_s3_setup_chest_5:     "folder e_obj_add_s3_w1,e_obj_add_s3_w2,e_obj_add_s3_w3,e_obj_add_s3_w4,e_obj_add_s3_c5"
  # Setup 3
  e_s3_setup_chest_3:     "folder e_obj_add_s3_w1,e_obj_add_s3_w2,e_obj_add_s3_c3,e_obj_add_s3_w4,e_obj_add_s3_w5"

  # Wrong chest
  e_s3_reset_chests:      "folder e_obj_del_s3_bc,e_obj_del_s3_bw"
  e_s3_chest_wrong:       "folder core-sfx.e_incorrect,e_chest_damange,e_s3_close_trapdoors,e_s3_reset_chests,e_s3_chest_wrong_post"
  e_s3_chest_wrong_post:  "folder e_s3_setup_chests delay:10 ticks"


  # Correct 4
  e_s3_chest_correct_4:   "folder core-sfx.e_coin,e_s3_reset_chests,e_s3_open_trapdoor_4,e_s3_chest_cor_post_4"
  e_s3_chest_cor_post_4:  "folder e_s3_setup_chest_2 delay:10 ticks"
  # Correct 2
  e_s3_chest_correct_2:   "folder core-sfx.e_coin,e_s3_reset_chests,e_s3_open_trapdoor_2,e_s3_chest_cor_post_2"
  e_s3_chest_cor_post_2:  "folder e_s3_setup_chest_1 delay:10 ticks"
  # Correct 1
  e_s3_chest_correct_1:   "folder core-sfx.e_coin,e_s3_reset_chests,e_s3_open_trapdoor_1,e_s3_chest_cor_post_1"
  e_s3_chest_cor_post_1:  "folder e_s3_setup_chest_5 delay:10 ticks"
  # Correct 5
  e_s3_chest_correct_5:   "folder core-sfx.e_coin,e_s3_reset_chests,e_s3_open_trapdoor_5,e_s3_chest_cor_post_5"
  e_s3_chest_cor_post_5:  "folder e_s3_setup_chest_3 delay:10 ticks"
  # Correct 3
  e_s3_chest_correct_3:   "folder core-sfx.e_coin,e_s3_reset_chests,e_s3_open_trapdoor_3,e_s3_chest_cor_post_3"
  e_s3_chest_cor_post_3:  "folder e_s3_chest_correct_all delay:10 ticks"


  # Trapdoors
  e_s3_open_trapdoor_1:   "door $s3.chest1.trapdoor$ on"
  e_s3_open_trapdoor_2:   "door $s3.chest2.trapdoor$ on"
  e_s3_open_trapdoor_3:   "door $s3.chest3.trapdoor$ on"
  e_s3_open_trapdoor_4:   "door $s3.chest4.trapdoor$ on"
  e_s3_open_trapdoor_5:   "door $s3.chest5.trapdoor$ on"

  e_s3_close_trapd_delay: "folder e_s3_close_trapdoors delay:2 seconds"
  e_s3_close_trapdoors:   "folder e_s3_close_trapdoor_1,e_s3_close_trapdoor_2,e_s3_close_trapdoor_3,e_s3_close_trapdoor_4,e_s3_close_trapdoor_5"
  e_s3_close_trapdoor_1:  "door $s3.chest1.trapdoor$ off"
  e_s3_close_trapdoor_2:  "door $s3.chest2.trapdoor$ off"
  e_s3_close_trapdoor_3:  "door $s3.chest3.trapdoor$ off"
  e_s3_close_trapdoor_4:  "door $s3.chest4.trapdoor$ off"
  e_s3_close_trapdoor_5:  "door $s3.chest5.trapdoor$ off"


  # Correct all
  e_s3_chest_correct_all: "folder e_s3_spawn_star,e_s3_summon_firework,core-sfx.e_star_spawn,e_s3_notif_spawn_star,e_obj_add_s3_star,e_s3_gp_add_star,e_s3_tag_add_spawned,e_s3_close_trapd_delay"
  e_s3_spawn_star:        "setblock RAW_GOLD_BLOCK $s3.star_loc$"
  e_s3_summon_firework:   "command execute in minecraft:overworld run summon firework_rocket $s3.star_loc_xyz$ {LifeTime:10,Motion:[0d,1d,0d],shotAtAngle:1b,FireworksItem:{id:firework_rocket,Count:1,tag:{Fireworks:{Flight:20,Explosions:[{Type:1,Flicker:1b,Colors:[I;14602026]},{Colors:[I;11743532]},{Colors:[I;4312372]}]}}}}"
  e_s3_notif_spawn_star:  "notify &3A star has spawned! io:title"
  e_obj_add_s3_star:      "objective add o_s3_star"
  e_s3_gp_add_star:       "globalpoint jrb_s3 1 action:add"
  e_s3_tag_add_spawned:   "tag add s3_spawned"

  # Win
  win_s3:                 "folder e_notif_s3_win,core-sfx.e_got_star,deit_s3,if_firstwin_s3"
  e_notif_s3_win:         "notify &3Plunder in the sunken ship\n&2Cleared! io:title"

  # First win
  if_firstwin_s3:         "if !chk_s3_obtained firstwin_s3 else core-main.e_dummy"
  firstwin_s3:            "folder e_broad_s3_first,tag_add_s3_win,e_stop_music,exit_star"
  e_broad_s3_first:       "command broadcast &6%player% &2got a star: [JBR] Plunder in the sunken ship"
  tag_add_s3_win:         "tag add s3"


  # Cleanup
  deit_s3:                "folder e_obj_del_s3_bc,e_obj_del_s3_bw,e_obj_del_s3_star,e_s3_close_trapdoors,if_s3_spawned,e_s3_tag_del_spawned"
  e_obj_del_s3_bc:        "folder e_obj_del_s3_c1,e_obj_del_s3_c2,e_obj_del_s3_c3,e_obj_del_s3_c4,e_obj_del_s3_c5"
  e_obj_del_s3_bw:        "folder e_obj_del_s3_w1,e_obj_del_s3_w2,e_obj_del_s3_w3,e_obj_del_s3_w4,e_obj_del_s3_w5"
  e_obj_del_s3_c1:        "objective remove o_s3_c1"
  e_obj_del_s3_c2:        "objective remove o_s3_c2"
  e_obj_del_s3_c3:        "objective remove o_s3_c3"
  e_obj_del_s3_c4:        "objective remove o_s3_c4"
  e_obj_del_s3_c5:        "objective remove o_s3_c5"
  e_obj_del_s3_w1:        "objective remove o_s3_w1"
  e_obj_del_s3_w2:        "objective remove o_s3_w2"
  e_obj_del_s3_w3:        "objective remove o_s3_w3"
  e_obj_del_s3_w4:        "objective remove o_s3_w4"
  e_obj_del_s3_w5:        "objective remove o_s3_w5"

  e_obj_del_s3_star:      "objective remove o_s3_star"

  if_s3_spawned:          "if chk_s3_spawned e_s3_del_spawned else core-main.e_dummy"
  e_s3_del_spawned:       "folder e_s3_gp_sub_star,if_s3_despawn"
  e_s3_gp_sub_star:       "globalpoint jrb_s3 1 action:subtract"

  if_s3_despawn:          "if !chk_s3_spawn_count e_s3_delete_star else core-main.e_dummy"
  e_s3_tag_del_spawned:   "tag delete s3_spawned"

  e_s3_delete_star:       "folder e_s3_despawn_star,e_s3_reset_star_count"
  e_s3_despawn_star:      "setblock AIR $s3.star_loc$"
  e_s3_reset_star_count:  "globalpoint jrb_s3 0 action:set"



conditions:
  chk_s3_obtained:        "tag s3"
  chk_s3_spawned:         "tag s3_spawned"
  chk_s3_spawn_count:     "globalpoint jrb_s3 1"


objectives:
  o_s3_star:              "action right any loc:$s3.star_loc$ events:win_s3"
  o_s3_c1:                "action right any loc:$s3.chest1.lock$ events:e_s3_chest_correct_1"
  o_s3_c2:                "action right any loc:$s3.chest2.lock$ events:e_s3_chest_correct_2"
  o_s3_c3:                "action right any loc:$s3.chest3.lock$ events:e_s3_chest_correct_3"
  o_s3_c4:                "action right any loc:$s3.chest4.lock$ events:e_s3_chest_correct_4"
  o_s3_c5:                "action right any loc:$s3.chest5.lock$ events:e_s3_chest_correct_5"
  o_s3_w1:                "action right any loc:$s3.chest1.lock$ events:e_s3_chest_wrong"
  o_s3_w2:                "action right any loc:$s3.chest2.lock$ events:e_s3_chest_wrong"
  o_s3_w3:                "action right any loc:$s3.chest3.lock$ events:e_s3_chest_wrong"
  o_s3_w4:                "action right any loc:$s3.chest4.lock$ events:e_s3_chest_wrong"
  o_s3_w5:                "action right any loc:$s3.chest5.lock$ events:e_s3_chest_wrong"
