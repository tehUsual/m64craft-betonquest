variables:
  dripst_2:
    region:             jrb_spike_2

events:
  init_dripst_2:        "folder e_obj_add_dripst_2"
  deit_dripst_2:        "folder e_obj_del_dripst_2"

  e_obj_add_dripst_2:   "objective add o_dripst_2"
  e_obj_del_dripst_2:   "objective remove o_dripst_2"


objectives:
  o_dripst_2:           "region $dripst_2.region$ enter events:e_dripst_trigger"
