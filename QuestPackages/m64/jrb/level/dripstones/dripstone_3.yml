variables:
  dripst_3:
    region:             jrb_spike_3

events:
  init_dripst_3:        "folder e_obj_add_dripst_3"
  deit_dripst_3:        "folder e_obj_del_dripst_3"

  e_obj_add_dripst_3:   "objective add o_dripst_3"
  e_obj_del_dripst_3:   "objective remove o_dripst_3"


objectives:
  o_dripst_3:           "region $dripst_3.region$ enter events:e_dripst_trigger"
