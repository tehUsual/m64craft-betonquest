variables:
  dripst_1:
    region:             jrb_spike_1
  dripst_2:
    region:             jrb_spike_2
  dripst_3:
    region:             jrb_spike_3
  dripst_4:
    region:             jrb_spike_4
  dripst_5:
    region:             jrb_spike_5
  dripst_6:
    region:             jrb_spike_6

events:
  init_dripst_1:        "folder e_obj_add_dripst_1,e_obj_add_dripst_2,e_obj_add_dripst_3,e_obj_add_dripst_4,e_obj_add_dripst_5,e_obj_add_dripst_6"
  deit_dripst_1:        "folder e_obj_del_dripst_1,e_obj_del_dripst_2,e_obj_del_dripst_3,e_obj_del_dripst_4,e_obj_del_dripst_5,e_obj_del_dripst_6"
  
  e_obj_add_dripst_1:   "objective add o_dripst_1"
  e_obj_add_dripst_2:   "objective add o_dripst_2"
  e_obj_add_dripst_3:   "objective add o_dripst_3"
  e_obj_add_dripst_4:   "objective add o_dripst_4"
  e_obj_add_dripst_5:   "objective add o_dripst_5"
  e_obj_add_dripst_6:   "objective add o_dripst_6"

  e_obj_del_dripst_1:   "objective remove o_dripst_1"
  e_obj_del_dripst_2:   "objective remove o_dripst_2"
  e_obj_del_dripst_3:   "objective remove o_dripst_3"
  e_obj_del_dripst_4:   "objective remove o_dripst_4"
  e_obj_del_dripst_5:   "objective remove o_dripst_5"
  e_obj_del_dripst_6:   "objective remove o_dripst_6"


objectives:
  o_dripst_1:           "region $dripst_1.region$ enter events:e_dripst_trigger"
  o_dripst_2:           "region $dripst_2.region$ enter events:e_dripst_trigger"
  o_dripst_3:           "region $dripst_3.region$ enter events:e_dripst_trigger"
  o_dripst_4:           "region $dripst_4.region$ enter events:e_dripst_trigger"
  o_dripst_5:           "region $dripst_5.region$ enter events:e_dripst_trigger"
  o_dripst_6:           "region $dripst_6.region$ enter events:e_dripst_trigger"
