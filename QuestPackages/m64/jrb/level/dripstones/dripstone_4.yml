variables:
  dripst_4:
    region:             jrb_spike_4

events:
  init_dripst_4:        "folder e_obj_add_dripst_4"
  deit_dripst_4:        "folder e_obj_del_dripst_4"

  e_obj_add_dripst_4:   "objective add o_dripst_4"
  e_obj_del_dripst_4:   "objective remove o_dripst_4"


objectives:
  o_dripst_4:           "region $dripst_4.region$ enter events:e_dripst_trigger"
