npcs:
  '153': "cpttoad_1"
  '154': "cpttoad_2"
  '155': "cpttoad_3"

conversations:
  cpttoad_1:
    quester: "Captain Toad #1"
    first: has_star,get_star

    NPC_options:
      has_star:
        conditions: "chk_s9_obtained"
        text: "Wow! I already gave you a star!"
        #exit
      get_star:
        conditions: "!chk_s9_obtained"
        text: "Ya-hoo! You found me!"
        event: win_s9

  cpttoad_2:
    quester: "Captain Toad #2"
    first: has_star,get_star

    NPC_options:
      has_star:
        conditions: "chk_s10_obtained"
